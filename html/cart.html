    <div class="container-fluid justify-content-center 
                align-items-center">
        <div class="row mt-5 mb-3 
                    justify-content-center">
            <div class="col-11 col-md-10 col-lg-9 
                        col-xl-8 col-xxl-7 mt-5 mb-3">
                <div class="card border-3 loginborder shadow-sm">
                    <div class="cart-header titleuser">
                        Kosaram
                    </div>
                    <div class="card-body bglogin text-center">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th ng-repeat="(k,v) in carts[0]">
                                        {{k}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="cart-item" 
                                    ng-repeat="cart in carts">
                                    <td ng-repeat="(k,v) in cart">
                                        {{v}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row justify-content-end">
                            <button type="button"
                                    class="btn btn-danger w-auto px-5 me-3 text-capitalize mt-3"
                                    ng-click="cancel()">
                                    Mégsem
                            </button>
                            <button type="button"
                                    class="btn btn-brown w-auto px-5 me-3 text-capitalize mt-3">
                                    Vásárlás
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
