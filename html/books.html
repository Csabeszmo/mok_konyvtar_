<div ng-controller="booksController">
    <div class="container">
        <div class="row mt-5">
            <h1 class="text-center mt-5">Könyvek</h1>
        </div>

        <!-- Könyvek megjelenítése -->
        <div class="row mt-3">

            <!-- Reszponzív elrendezés Bootstrap grid rendszerrel -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-4 d-flex" ng-repeat="book in books">

                <!-- Cards -->
                <div class="card w-100 d-flex flex-column">
                    
                    <!-- Kép betöltése az AngularJS ng-src segítségével -->
                    <img class="card-img-top" ng-src="./media/image/books/{{ book.cover_image_url }}" alt="{{ book.title }}">
                    <div class="card-body d-flex flex-column">
                        <p class="card-text text-center">{{ book.first_name }} {{ book.last_name }}</p>
                        <h5 class="card-title text-center">{{ book.title }}</h5>
                        <!-- Gomb középre igazítása és aljára helyezése -->
                          <button class="btn btn-brown mt-auto">
                              Tovább
                          </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
