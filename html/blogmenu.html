<div id="blogCarousel" 
     class="carousel slide w-100" 
     data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="blog-temp d-flex flex-column justify-content-center 
                        align-items-center">
                <h1 class="fw-bold text-white text-center">
                    MOK KÖNYVTÁR BLOGOLDALA
                </h1>
                <p class="fs-4 text-white text-center">
                    Hírek és érdekességek a könyvek és könyvtárak világáról
                </p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <h1 class="text-center">
            Blogok
        </h1>
    </div>

    <div class="row mt-4 justify-content-center">

        <!-- Cards -->
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 mb-4 d-flex" 
             ng-repeat="x in blog">
            <div class="card border-rounded">
                <img ng-src="./media/image/blogs/{{x.image_url}}" 
                    class="card-img-left" 
                    alt="x.name">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                        {{x.name}}
                    </h5>
                    <p class="card-text text-justify">
                        {{x.short_description}}
                    </p>
                </div>
                <div class="card-footer bg-gradient shadow-lg">
                    <a class="btn btn-brown"
                       data-bs-toggle="modal" 
                       ng-attr-data-bs-target="#description_modal"
                       ng-click="showDescription($index)">
                       Bővebben
                    </a>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal" 
             ng-attr-id="description_modal" 
             tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">

                    <div class="modal-header bg-gradient shadow-lg">
                        <h3 class="modal-title justify-content-center">
                            {{blogDescription.name}}
                        </h3>
                    </div>

                    <div class="modal-body">
                        <div class="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="d-flex flex-column justify-content-center 
                                                align-items-center">
                                        <img ng-src="./media/image/blogs/{{blogDescription.carousel}}">  
                                    </div>
                                </div>
                            </div>
                        </div><br>

                        <div class="row mb-4"
                             ng-repeat="x in [].constructor(7) track by $index"
                             ng-class="{'flex-row-reverse': $index === 2}">

                        <!--
                        <div class="row mb-4 flex-row"
                             ng-repeat="x in [].constructor(7) track by $index"
                             ng-class="{'flex-row-reverse': x.img_align_end}">
                        -->

                            <div class="col-6"
                                 ng-if="blogDescription['img'+($index+1)]">
                                <img ng-src="./media/image/blogs/{{blogDescription['img'+($index+1)]}}" 
                                     class="img-fluid">
                            </div>
                            <div ng-class="{'col-6': blogDescription['img'+($index+1)]}">
                                <h4>{{blogDescription['heading'+($index+1)]}}</h4><br>
                                <p class="text-justify">
                                    {{blogDescription['description'+($index+1)]}}
                                </p><br>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer bg-gradient shadow-lg">
                        <button type="button" 
                                class="btn btn-danger" 
                                data-bs-dismiss="modal">
                                Bezárás
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
