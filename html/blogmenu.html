<div id="blogCarousel" class="carousel slide w-100" data-bs-ride="carousel">
  <div class="carousel-inner">
      <div class="carousel-item active">
          <div class="blog-temp d-flex flex-column justify-content-center 
                      align-items-center">
              <h1 class="fw-bold text-white text-center">MOK KÖNYVTÁR BLOGOLDALA</h1>
              <p class="fs-4 text-white text-center">Hírek és érdekességek a könyvek és könyvtárak világáról</p>
          </div>
      </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5 justify-content-center">
      <h1 class="text-center">Blogok</h1>
  </div>

  <div class="row mt-4 justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 mb-4 d-flex" 
         ng-repeat="x in blog">
      <div class="card border-rounded">
        <img ng-src="./media/image/blogs/{{x.image_url}}" 
             class="card-img-left" 
             alt="x.name">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center">{{x.name}}</h5>
            <p class="card-text">{{x.short_description}}</p>
          </div>
          <div class="card-footer">
            <a class="btn btn-brown" 
               data-bs-toggle="modal" 
               ng-attr-data-bs-target="#id{{$index+1}}">
               Bővebben
            </a>
          </div>
      </div>

      <div class="modal" ng-attr-id="id{{$index+1}}" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">{{x.name}}</h5>
            </div>
            <div class="modal-body">
              <p>{{x.long_description}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
