<div class="profilepic">
    <div class="container-fluid  justify-content-center align-items-center">
        <div class="row mt-5 mb-3 justify-content-center">
            <div class="col-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7 mt-5 mb-3">
                <div class="card border-5 loginborder shadow-sm">
                    <div class="card-body bglogin text-center">
                        
                        <div class="col-md-7 text-black p-4 mx-auto">
                            <h3 class="card-title fw-bold titleuser mb-3">Felhasználó adatai:</h3>
                            
                            <!-- Vezetéknév -->
                            <div class="row mb-3 align-items-center g-3">
                                <label for="profile-last_name" class="col-md-4 col-form-label text-md-end">
                                    Vezetéknév:
                                </label>
                                <div class="col-md-8">
                                    <input id="profile-last_name" class="form-control" name="last_name" type="text"
                                        placeholder="last name" required maxlength="100">
                                </div>
                            </div>
    
                            <!-- Keresztnév -->
                            <div class="row mb-3 align-items-center g-3">
                                <label for="profile-first_name" 
                                       class="col-md-4 col-form-label text-md-end">
                                    Keresztnév:
                                </label>
                                <div class="col-md-8">
                                    <input id="profile-first_name"
                                           class="form-control"
									       name="first_name" 
									       type="text"
									       placeholder="first name"
									       spellcheck="false" 
									       autocomplete="off" 
									       required
									       maxlength="100"
									       ng-model="model.first_name"
									       ng-clear-icon>
                                </div>
                            </div>
    
                            <!-- Utónév -->
                            <div class="row mb-3 align-items-center g-3">
                                <label for="profile-middle_name" 
                                       class="col-md-4 col-form-label text-md-end">
                                    Utónév:
                                </label>
                                <div class="col-md-8">
                                    <input id="profile-middle_name"
									       class="form-control"
									       name="middle_name" 
									       type="text"
									       placeholder="middle name"
									       spellcheck="false" 
									       autocomplete="off" 
									       maxlength="100"
									       ng-model="model.middle_name"
									       ng-clear-icon>
                                </div>
                            </div>

                            <!-- Regisztráció dátuma -->
                            <div class="row mb-3 align-items-center g-3">
                                <label for="profile-registration_date" 
                                       class="col-md-4 col-form-label text-md-end">
                                    Regisztráció dátuma: 
                                </label>
                                <div class="col-md-8">
                                    <input id="profile-registration_date"
                                           class="form-control"
                                           name="registration_date" 
                                           type="date"
                                           placeholder="registration_date"
                                           spellcheck="false" 
                                           autocomplete="off"
                                           ng-model="model.registration_date"
                                           ng-disable-space
                                           ng-clear-icon>
                                </div>
                            </div>
    
                            <!-- Telefonszám -->
                            <div class="row mb-3 align-items-center g-3">
                                <label for="profile-phone" 
                                       class="col-md-4 col-form-label text-md-end">
                                    Telefonszám:
                                </label>
                                <div class="col-md-8">
                                    <input id="profile-phone"
                                           name="phone" 
                                           type="tel"
                                           placeholder="phone"
                                           class="form-control"
                                           spellcheck="false" 
                                           autocomplete="off"
                                           maxlength="10"
                                           ng-model="model.phone"
                                           ng-pattern="/^$|^(?!(0))[0-9]{7,10}$/"
                                           ng-allow-numbers
                                           ng-clear-icon>
                                </div>
                            </div>
    
                            <!-- Város -->
                            <div class="row mb-3 align-items-center g-3">
                                <label for="profile-city" 
                                       class="col-md-4 col-form-label text-md-end">
                                    Város:
                                </label>
                                <div class="col-md-8">
                                    <input id="profile-city"
                                           name="city" 
                                           type="text"
                                           placeholder="city"
                                           class="form-control"
                                           spellcheck="false" 
                                           autocomplete="off"
                                           maxlength="100"
                                           ng-model="model.city"
                                           ng-clear-icon>
                                </div>
                            </div>
    
                            <!-- Irányítószám -->
                            <div class="row mb-3 align-items-center g-3">
                                <label for="profile-postcode" 
                                       class="col-md-4 col-form-label text-md-end">
                                    Irányítószám:
                                </label>
                                <div class="col-md-8">
                                    <input id="profile-postcode"
                                           name="postcode" 
                                           type="text"
                                           placeholder="postcode"
                                           class="form-control"
                                           spellcheck="false" 
                                           autocomplete="off"
                                           maxlength="10"
                                           ng-model="model.postcode"
                                           ng-clear-icon>
                                </div>
                            </div>
    
                            <!-- Lakcím -->
                            <div class="row mb-3 align-items-center g-3">
                                <label for="profile-address" 
                                       class="col-md-4 col-form-label text-md-end">
                                    Lakcím:
                                </label>
                                <div class="col-md-8">
                                    <textarea id="profile-address" 
                                              name="address"
											  placeholder="address"
											  class="form-control"
											  spellcheck="false" 
											  autocomplete="off"
											  rows="2"
											  ng-model="model.address"
											  ng-clear-icon>
                                    </textarea>
                                </div>
                            </div>
    
                            <!-- Gombok -->
                            <div class="row mb-3 justify-content-end">
                                <hr>
                                <div class="col-md-auto">
                                    <button type="button" class="btn btn-primary w-auto">Mentés</button>
                                </div>
                                <div class="col-md-auto">
                                    <button type="button" class="btn btn-danger w-auto">Mégsem</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
