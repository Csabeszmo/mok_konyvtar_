<div class="container">
    <div class="row mt-5">
        <h1 class="text-center mb-4 mt-5">Esem√©nyek</h1>
    </div>
    <div class="row justify-content-center">
        <div id="carouselExample" 
             class="carousel slide w-75" 
             data-bs-ride="carousel">
            
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button"
                        data-bs-target="#carouselExample"
                        data-bs-slide-to="{{$index}}"
                        ng-repeat="x in events track by $index"
                        ng-class="{'active': $index === 0}"
                        aria-current="{{$index === 0 ? 'true' : 'false'}}"
                        aria-label="Slide {{$index + 1}}">
                </button>
            </div>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item" 
                     ng-class="{'active': $index === 0}" 
                     ng-repeat="x in events track by $index">
                    <img ng-src="./media/image/events/{{x.img}}" 
                         class="d-block w-100 mx-auto" 
                         alt="{{x.name}}">
                </div>
            </div>

            <!-- Controls -->
            <div ng-init="carouselBtns=['prev','next']">
                <button ng-repeat="x in carouselBtns"
                        class="carousel-control-{{x}}" 
                        type="button" 
                        data-bs-target="#carouselExample" 
                        data-bs-slide="{{x}}">
                    <span class="carousel-control-{{x}}-icon" 
                          aria-hidden="true">
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
