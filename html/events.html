<div class="container mt-5">
    <h1 class="text-center mb-4">Események</h1>

    <div class="row justify-content-center">
        <div id="carouselExample" class="carousel slide w-75" data-bs-ride="carousel">
            
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button"
                        data-bs-target="#carouselExample"
                        data-bs-slide-to="{{$index}}"
                        ng-repeat="x in events track by $index"
                        ng-class="{'active': $index === 0}"
                        aria-current="{{$index === 0 ? 'true' : 'false'}}"
                        aria-label="Slide {{$index + 1}}">
                </button>
            </div>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item" ng-class="{'active': $index === 0}" ng-repeat="x in events track by $index">
                    <img ng-src="./media/image/events/{{x.img}}" class="d-block w-100 mx-auto" alt="{{x.name}}">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Előző</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Következő</span>
            </button>

        </div>
    </div>
</div>
