<app-register class="registerpic">
    <div class="container-fluid">
        <div class="row mt-5 justify-content-center">
            <div class="col-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7 mt-5">
                <div class="card shadow-sm border-5 loginborder">
                    <div class="card-body bglogin">
                        <div class="row g-0">

                            <!-- Bal oldali kép -->
                            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
                                <img src="./media/image/libraryinterior/bookregister.jpg" 
                                     alt="Login kép" 
                                     class="img-fluid formUser">
                            </div>

                            <!-- Jobb oldali űrlap -->
                            <div class="col-md-6 p-4 d-flex align-items-center">
                                <div class="w-100">

                                    <!-- Cím -->
                                    <h3 class="text-center fw-bold titleuser">Regisztráció</h3>

                                    <!-- Form -->
                                    <form name="registerForm" novalidate>

                                        <!-- Keresztnév -->
                                        <div class="row mt-5">
                                            <label for="register-first_name" 
                                                   class="col-form-label col-12 col-md-5 text-md-end">
                                                <i class="fa-solid fa-star fa-2xs text-danger"></i>
                                                <span class="text-capitalize">Keresztnév</span>
                                            </label>
                                            <div class="col-11 col-md-6 position-relative">
                                                <input id="register-first_name"
                                                       class="form-control"
                                                       name="first_name" 
                                                       type="text"
                                                       placeholder="keresztnév"
                                                       spellcheck="false" 
                                                       autocomplete="off" 
                                                       required
                                                       maxlength="100"
                                                       ng-init="model.first_name=null"
                                                       ng-model="model.first_name"
                                                       ng-clear-icon>
                                            </div>
                                            <div class="col-1 d-flex align-items-center justify-content-start ps-1">
                                                <span class="fw-bolder text-success"
                                                      ng-class="{'invisible': registerForm.first_name.$invalid}">
                                                    &check;
                                                </span>
                                            </div>
                                        </div>

                                        <!-- Vezetéknév -->
                                        <div class="row mt-3">
                                            <label for="register-last_name" 
                                                   class="col-form-label col-12 col-md-5 text-md-end">
                                                <i class="fa-solid fa-star fa-2xs text-danger"></i>
                                                <span class="text-capitalize">Vezetéknév:</span>
                                            </label>
                                            <div class="col-11 col-md-6 position-relative">
                                                <input id="register-last_name"
                                                       class="form-control"
                                                       name="last_name" 
                                                       type="text"
                                                       placeholder="vezetéknév"
                                                       spellcheck="false" 
                                                       autocomplete="off" 
                                                       required
                                                       maxlength="100"
                                                       ng-init="model.last_name=null"
                                                       ng-model="model.last_name"
                                                       ng-clear-icon>
                                            </div>
                                            <div class="col-1 d-flex align-items-center justify-content-start ps-1">
                                                <span class="fw-bolder text-success"
                                                      ng-class="{'invisible': registerForm.last_name.$invalid}">
                                                    &check;
                                                </span>
                                            </div>
                                        </div>

                                        <!-- Email -->
                                        <div class="row mt-3">
                                            <label for="register-email" 
                                                   class="col-form-label col-12 col-md-5 text-md-end">
                                                <i class="fa-solid fa-star fa-2xs text-danger"></i>
                                                <span class="text-capitalize">Email:</span>
                                            </label>
                                            <div class="col-11 col-md-6 position-relative">
                                                <input id="register-email"
                                                       class="form-control"
                                                       name="email" 
                                                       type="text"
                                                       placeholder="email-cím"
                                                       spellcheck="false" 
                                                       autocomplete="off" 
                                                       required
                                                       maxlength="50"
                                                       ng-init="model.email=null"
                                                       ng-model="model.email"
                                                       ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
                                                       ng-disable-space
                                                       ng-clear-icon>
                                            </div>
                                            <div class="col-1 d-flex align-items-center justify-content-start ps-1">
                                                <span class="fw-bolder text-success"
                                                      ng-class="{'invisible': registerForm.email.$invalid}">
                                                    &check;
                                                </span>
                                                <span data-bs-toggle="tooltip"
                                                      data-bs-custom-class="custom-tooltip"
                                                      data-bs-html="true"
                                                      data-bs-title="&lt;p class='my-1'>Email-cím megadása kötelező!&lt;/p>">
                                                    <i class="fa-solid fa-circle-info text-primary ms-2"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <!-- Jelszó -->
                                        <div class="row mt-3">
                                            <label for="register-password" 
                                                   class="col-form-label col-12 col-md-5 text-md-end">
                                                <i class="fa-solid fa-star fa-2xs text-danger"></i>
                                                <span class="text-capitalize">Jelszó:</span>
                                            </label>
                                            <div class="col-11 col-md-6 position-relative">
                                                <input id="register-password"
                                                       class="form-control"
                                                       name="password" 
                                                       type="{{model.showPassword ? 'text' : 'password'}}"
                                                       placeholder="jelszó"
                                                       spellcheck="false" 
                                                       autocomplete="off" 
                                                       required
                                                       minlength="6"
                                                       maxlength="20"
                                                       ng-init="model.password=null"
                                                       ng-model="model.password"
                                                       ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/"
                                                       ng-disable-space
                                                       ng-clear-icon>
                                            </div>
                                            <div class="col-1 d-flex align-items-center justify-content-start ps-1">
                                                <span class="fw-bolder text-success"
                                                      ng-class="{'invisible': registerForm.password.$invalid}">
                                                    &check;
                                                </span>
                                                <span data-bs-toggle="tooltip"
                                                      data-bs-custom-class="custom-tooltip"
                                                      data-bs-html="true"
                                                      data-bs-title="&lt;p class='my-1'>6-20 karakter lehetséges&lt;/br>
                                                                      &lt;small>Tartalmazzon nagybetűket, kisbetűket és számokat&lt;/small>&lt;/p>">
                                                    <i class="fa-solid fa-circle-info text-primary ms-2"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <!-- Gombok -->
                                        <div class="row mt-3 justify-content-end">
                                            <button type="button"
                                                    class="btn btn-primary w-auto me-3 text-capitalize"
                                                    ng-disabled="registerForm.$invalid"
                                                    ng-click="register()">
                                                Regisztráció
                                            </button>
                                            <button type="button"
                                                    class="btn btn-secondary w-auto me-3 text-capitalize"
                                                    ng-click="cancel()">
                                                Mégsem
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-register>
